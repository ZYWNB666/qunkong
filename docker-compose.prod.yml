version: '3.8'

services:
  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: qunkong-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-qunkong123}
      MYSQL_DATABASE: qunkong
      MYSQL_USER: qunkong
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-qunkong123}
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-qunkong123}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务（使用阿里云镜像）
  backend:
    image: registry.cn-shanghai.aliyuncs.com/zywdockers/qunkong:backend-latest
    container_name: qunkong-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
      - "8765:8765"
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务（使用阿里云镜像）
  frontend:
    image: registry.cn-shanghai.aliyuncs.com/zywdockers/qunkong:frontend-latest
    container_name: qunkong-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local

